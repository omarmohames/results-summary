<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="container all">
  <div class="one">
    <h4>Your Result</h4>
    <span>76</span>
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="two">
    <h4>Summary</h4>
    <div class="card a">
      <img src="./images/icon-reaction.svg" >
      <p class="left">Reaction</p>
      <p class="right">80 <span>/ 100</span></p>
    </div>
    <div class="card b">
      <img src="./images/icon-memory.svg" >
      <p class="left">Memory</p>
      <p class="right">92 <span>/ 100</span></p>
    </div>
    <div class="card c">
      <img src="./images/icon-verbal.svg" >
      <p class="left">Verbal</p>
      <p class="right">61 <span>/ 100</span></p>
    </div>
    <div class="card d">
      <img src="./images/icon-visual.svg" >
      <p class="left">Visual</p>
      <p class="right">72 <span>/ 100</span></p>
    </div>
    <button>Continue</button>
  </div>
</div>
</body>
</html>
